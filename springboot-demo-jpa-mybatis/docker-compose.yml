version: "2"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: superalsrk/springboot-demo-jpa-and-mybatis
    volumes:
      - /tmp
    ports:
      - "8080:8080"
    depends_on:
      - mariadb

  mariadb:
    image: mariadb:10.0
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=demo
